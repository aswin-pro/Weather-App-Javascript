<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-80 mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-center text-2xl font-bold mb-4">Weather App</h1>
            <div class="mb-4">
                <input id="city-input" type="text" placeholder="Enter city name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <button id="get-weather" class="w-full bg-blue-500 text-white py-2 rounded-lg">Get Weather</button>
            <div id="weather-info" class="mt-4">
                <!-- Weather information will be displayed here -->
            </div>
            <div id="error" class="text-red-500">
                <!-- Error message will be displayed here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
